<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link href="css/style.css" rel="stylesheet" type="text/css" />
<script language="JavaScript" src="js/jquery.js"></script>
<script type="text/javascript">
$(function(){	
	//顶部导航切换
	$(".nav li a").click(function(){
		$(".nav li a.selected").removeClass("selected")
		$(this).addClass("selected");
	})	
})	
</script>


</head>

<body style="background: url(images/topbg.gif) repeat-x;">

	<div class="topleft">
		<a href="main.html" target="_parent"><a href="main.html"
			target="_parent"><span class="logo">在线考试系统</span></a></a>
	</div>

	<div class="topright">
		<ul>
			<li><span><img src="images/help.png" title="帮助"
					class="helpimg" /></span><a href="stualter.html" target="rightFrame">修改密码</a></li>
			<li><a href="stulogin.html" target="_parent">退出</a></li>
		</ul>

		<div class="user">
			<span></span> <i>Welcome</i>
			<input type="hidden" name="stuNo">
			<input type="hidden" name="eId">
		</div>
	</div>
</body>

<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript">
		$(function(){
			$.ajax({
				type: 'post',
				url: 'stu/getStuName',
				cache: false,
				sync: true,
				dataType:"json",   
				success: function(data) {
					$(".user span").text(data.stuName);
					$(".user input").val(data.stuNo);
				},
				error: function() {
					alert("请求失败!");
				}
			});
		});
	</script>
</html>
