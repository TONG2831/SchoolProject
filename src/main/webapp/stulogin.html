<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 1.0 Transitional//EN" "http://www.w3.org/TR/html1/DTD/html1-transitional.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>欢迎登录学生在线考试系统</title>
<link href="css/style.css" rel="stylesheet" type="text/css" />
<script language="JavaScript" src="js/jquery.js"></script>
<script src="js/cloud.js" type="text/javascript"></script>

<script language="javascript">
	$(function() {
		$('.loginbox').css({
			'position' : 'absolute',
			'left' : ($(window).width() - 692) / 2
		});
		$(window).resize(function() {
			$('.loginbox').css({
				'position' : 'absolute',
				'left' : ($(window).width() - 692) / 2
			});
		})
	});
</script>

<style type="text/css">
.errorInfo {
	color: red;
}
</style>
</head>

<body
	style="background-color: #1c77ac; background-image: url(images/light.png); background-repeat: no-repeat; background-position: center top; overflow: hidden;">

	<div id="mainBody">
		<div id="cloud1" class="cloud"></div>
		<div id="cloud2" class="cloud"></div>
	</div>

	<div class="logintop">
		<span>欢迎登录在线考试平台</span>
		<!-- <ul>
			<li><a href="#">回首页</a></li>
			<li><a href="#">帮助</a></li>
			<li><a href="#">关于</a></li>
		</ul> -->
	</div>

	<div class="loginbody">

		<!--<span class="systemlogo"></span> -->
		<div class="loginIcon">在线考试系统</div>
		<div class="loginbox">
			<form id="formLogin" action="stu/main" method="post">
				<ul>
					<li><span class="errorInfo"></span></li>
					<li><input name="username" type="text" class="loginuser"
						placeholder="输入学号" onclick="JavaScript:this.value=''" /></li>
					<li><input name="password" type="password" class="loginpwd"
						onclick="JavaScript:this.value=''" placeholder="输入密码"/></li>
					<li><input name="" type="button" class="loginbtn" value="登录" /><label>
							<!-- <input
							name="" type="checkbox" value="" checked="checked" />记住密码 -->
					</label><label><!-- <a href="#">忘记密码？</a> --></label></li>
				</ul>
			</form>
		</div>

	</div>

	<div class="loginbm">@版权所有&nbsp;&nbsp;lt2018&nbsp;&nbsp;.com
		仅供学习交流，勿用于任何商业用途</div>
</body>

<script type="text/javascript">
	$(function() {
		$(".loginbtn").click(
				function() {
					var username = $(".loginuser").val();
					var password = $(".loginpwd").val();
					if (username == null || username == undefined
							|| username == '') {
						$(".errorInfo").empty();
						$(".errorInfo").append("用户名不能为空!");
					} else if (password == null || password == undefined
							|| password == '') {
						$(".errorInfo").empty();
						$(".errorInfo").append("密码不能为空!");
					} else {

						var data = {
							"username" : username,
							"password" : password
						};
						$.ajax({
							type : 'post',
							url : 'stu/dologin',
							data : data,
							cache : false,
							sync : true,
							success : function(data) {
								if (data == 'success') {
									$("#formLogin").submit();
								} else {
									$(".errorInfo").empty();
									$(".errorInfo").append("用户名或密码错误");
								}
							},
							error : function() {
								alert("请求失败!");
							}
						});
					}
				});
	});
</script>

</html>
